<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט קורס קוקטיילים 🍸</title>
  <style>
    body {
      font-family: Heebo, sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
      padding: 2em;
    }
    h2 {
      color: #333;
    }
    #chatArea {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background-color: #d1ecf1;
      text-align: right;
      margin-right: auto;
    }
    .bot {
      background-color: #e2e3e5;
      text-align: left;
      margin-left: auto;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>צ'אט קורס קוקטיילים 🍹</h2>
<p>שאלו אותי כל דבר על קוקטיילים, מרכיבים, טכניקות או מושגים בעולם הברמן.</p>

<div id="chatArea"></div>

<textarea id="userInput" rows="3" placeholder="מה ההבדל בין מוחיטו לדקירי?"></textarea>
<br>
<button onclick="sendMessage()">שלח</button>

<script>
const apiKey = "PASTE_YOUR_API_KEY_HERE";  // 🔒 הכניסי כאן את המפתח שלך

const systemPrompt = {
  role: "system",
  content: "אתה ברמן מומחה שמעביר קורס אינטראקטיבי על קוקטיילים. ענה בעברית פשוטה וברורה, בצורה מקצועית אך ידידותית. הסבר מושגים בסיסיים בצורה נגישה למתחילים."
};

const messages = [systemPrompt];

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatArea");
  const userText = input.value.trim();
  if (!userText) return;

  messages.push({ role: "user", content: userText });

  // הצגת השאלה של המשתמש
  const userBubble = document.createElement("div");
  userBubble.className = "bubble user";
  userBubble.textContent = "את: " + userText;
  chat.appendChild(userBubble);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: messages
      })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;
    messages.push({ role: "assistant", content: botReply });

    const botBubble = document.createElement("div");
    botBubble.className = "bubble bot";
    botBubble.textContent = "צ'אט: " + botReply;
    chat.appendChild(botBubble);
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    alert("אירעה שגיאה בעת שליחת הבקשה. ודאי שה־API Key תקף.");
    console.error(error);
  }
}
</script>

</body>
</html>
