<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>爪' 拽专住 拽拽 </title>
  <style>
    body {
      font-family: Heebo, sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
      padding: 2em;
    }
    h2 {
      color: #333;
    }
    #chatArea {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background-color: #d1ecf1;
      text-align: right;
      margin-right: auto;
    }
    .bot {
      background-color: #e2e3e5;
      text-align: left;
      margin-left: auto;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>爪' 拽专住 拽拽 </h2>
<p>砖 转  专 注 拽拽, 专, 拽转  砖 注 专.</p>

<div id="chatArea"></div>

<textarea id="userInput" rows="3" placeholder="    拽专?"></textarea>
<br>
<button onclick="sendMessage()">砖</button>

<script>
const apiKey = "PASTE_YOUR_API_KEY_HERE";  //  住  转 驻转 砖

const systemPrompt = {
  role: "system",
  content: "转 专  砖注专 拽专住 专拽 注 拽拽. 注 注专转 驻砖 专专, 爪专 拽爪注转  转转. 住专 砖 住住 爪专 砖 转."
};

const messages = [systemPrompt];

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatArea");
  const userText = input.value.trim();
  if (!userText) return;

  messages.push({ role: "user", content: userText });

  // 爪转 砖 砖 砖转砖
  const userBubble = document.createElement("div");
  userBubble.className = "bubble user";
  userBubble.textContent = "转: " + userText;
  chat.appendChild(userBubble);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: messages
      })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;
    messages.push({ role: "assistant", content: botReply });

    const botBubble = document.createElement("div");
    botBubble.className = "bubble bot";
    botBubble.textContent = "爪': " + botReply;
    chat.appendChild(botBubble);
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    alert("专注 砖 注转 砖转 拽砖.  砖志API Key 转拽祝.");
    console.error(error);
  }
}
</script>

</body>
</html>
